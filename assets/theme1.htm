<!-- this is a web-app style test -->
<style>
	body {
		margin: 0mm;
		padding: 0mm;
		background-color: #222;
	}

	.captionbar {
		background-color: #411;
		height: 7mm;
		user-select: none;
		border: 1px #311 solid;
	}

	.windowcontent {
		margin: 2mm;
	}

	.captionbar>p {
		padding: 1.5mm;
		text-shadow: #200 1px 1px;
		margin: 0mm;
		font-family: 'Tahoma', sans-serif;
		font-size: 10pt;
		font-weight: bold;
		color: white;
	}

	button {
		font-family: 'Tahoma', sans-serif;
		border: none;
		border-radius: 5mm;
		padding: 2mm 3mm;
		background-color: #222;
		color: #ccc;
		text-shadow: #111 1px 1px;
		box-shadow: inset 2px 2px 3px rgba(255, 255, 255, .1),
				inset -2px -2px 3px rgba(0, 0, 0, .3),
				0 0 1mm black;
		border: 1px black solid;
		transition: all 0.2s;
	}

	button:hover {
		background-color: #444;
		color: white;
		border-color: white;
		text-shadow: #333 1px 1px;
	}

	button:active {
		background-color: #111;
		color: #aaa;
		border-color: black;
		text-shadow: #000 1px 1px;
		box-shadow: inset -2px -2px 3px rgba(255, 255, 255, .1),
				inset 2px 2px 3px rgba(0, 0, 0, .3),
				0 0 1mm black;
	}

	input {
		padding: 1mm;
		background-color: #222;
		color: #ccc;
		border: none;
		outline: 1px black solid;
		text-shadow: #111 1px 1px;
		box-shadow: inset -2px -2px 3px rgba(255, 255, 255, .1),
				inset 2px 2px 3px rgba(0, 0, 0, .3),
				0 0 1mm black;
	}

	fieldset {
		border: 1px #111 solid;
		border-radius: 2mm;
		padding: 5mm;
	}

	legend {
		font-family: 'Tahoma', sans-serif;
		color: #ddd;
		font-size: 8pt;
		font-weight: bold;
		user-select: none;
	}

	/* a fatter br */
	nl {
		content: ' ';
		display: block;
		white-space: pre;
	}
</style>

<div class='captionbar'><p>Test Web app</p></div>
<div class='windowcontent'>
<button>Test Button</button>
<nl>
<input type="tel"/>
</div>
