<!-- The homepage -->
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>Sarah's Domain</title>
	<link rel="stylesheet" href="./assets/default.css" />
	<link rel="shortcut icon" href="./assets/favicon.ico" />

	<style type="text/css">
		#blog {
			position: absolute;
			padding: 4px;
			font-family: monospace;
			background-color: rgba(0,0,0,0.5);
			border: 2px solid gray;
			width: 512px;
			height: 256px;
			white-space: pre-line;
			overflow-y: scroll;
		}
	</style>

	<script>
		// load the blog content
		function loadBlog() {
			var req = new XMLHttpRequest();
			req.open('GET', 'https://dl.dropboxusercontent.com/s/wfdjxpu8npj1f4q/blog.txt', true);
			req.responseType = 'text';
			req.send();
			req.onreadystatechange = function () {
				if (req.readyState === req.DONE && req.status === 200) {
					document.getElementById("blog").innerHTML = req.responseText;
				}
			}
		}

	</script>
</head>
<body onload="loadBlog()">
	<!--Title text thing-->
	<h1>Sarah's Domain</h1>

	<!--nav bar thing-->
	<div style="padding-bottom:8px;">
		<a href="index.html">Home</a>
		<a href="projects.html">Projects</a>
		<a href="tests.html">Experiments</a>
		<a href="https://github.com/Nullspeak">My GitHub Profile</a>
	</div>
	<hr />

	<p>Hi, this is my website</p>
	<p>I host things here like my projects and HTML experiements</p>

	<code id="blog">Loading..</code>

</body>
</html>
