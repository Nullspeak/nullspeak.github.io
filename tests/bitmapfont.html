<!-- a test of rendering text with images as characters -->
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarah's Domain</title>
    <link rel="stylesheet" href="../assets/default.css" />
    <link rel="shortcut icon" href="../assets/favicon.png" />
    <script src="../assets/textrender.js" type="text/javascript"></script>

    <script type="text/javascript">
        /* use font.onload instead of window.onload or the timing freaks js out */
        font.src = 'https://raw.githubusercontent.com/Nullspeak/sarafonts/master/saramono-zero/ascii16x16.png';
        font.onload = function () { c_Init('canvas', c_Render, false) };

        function c_Render() {
            c.fillStyle = '#700';
            c.fillRect(0, 0, c.canvas.width, c.canvas.height);

            r_Str(0, 0, 'Hello world! This is a demo of my experimental\nbitmap font renderer. It currently only handles\nmonospaced characters in a flat, linear');
            r_Str(0, 3 * 16, 'image of however many characters you can fit.\nThe image does not contain control characters,\nalthough some are processed internally.');
            r_Str(0, 6 * 16, 'This system can also be easily modified to use\ndifferently sized chars. In fact, it\'s\ncontrollable with just one variable. By the way,');
            r_Str(0, 9 * 16, 'if you were wondering where this font is from\nand why it looks so bad, I made it. You\'re free');
            r_Str(0, 11 * 16, 'to use it if you for some reason want or\nneed to. Realtime text tint is not yet possible.');

            r_Str(0, 14 * 16, 'This is the \'circle\' text effect.             +', 'circle');
            r_Str(0, 16 * 16, 'This is the \'shake\' text effect.              +', 'shake');
            r_Str(0, 18 * 16, 'This is the \'float\' text effect.              +', 'float');
            r_Str(0, 20 * 16, 'Bold text is also an option.', 'none', true);
            r_Str(0, 21 * 16, 'Shadows, too.', 'none', true, 1);
            r_Str(0, 22 * 16, 'Well, it was. They\'re too buggy and unstable.');

            setTimeout(function () { requestAnimationFrame(c_Render) }, 16);
        }
    </script>
</head>

<body>
    <!--Title text thing-->
    <h1 class="title">Sarah's Domain</h1>

    <!--nav bar thing-->
    <div class="navbar">
        <a href="../index.html">Home</a>
        <a href="../projects.html">Projects</a>
        <a href="../tests.html">Experiments</a>
        <a href="https://github.com/Nullspeak">My GitHub Profile</a>
    </div>
    <hr />

    <canvas id="canvas" width="768" height="384">Your browser doesn't support canvases if you're seeing this
        text.</canvas>

</body>

</html>
