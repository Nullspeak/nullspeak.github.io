	<link rel="stylesheet" href="../assets/default.css"/>

	<style>
		@keyframes spin {
			0% {
				transform: rotateY(0deg);
			}
			100% {
				transform: rotateY(360deg);
			}
		}

		html {
			perspective: 1000px;
			padding-top: 64px;
			padding-left: 128px;
		}

		body {
			display: block;
			position: relative;
			width: 512px;
			height: 128px;
			padding: 16px;
			border: 4px solid #FFBF00; 
			transform-style: preserve-3d;
			animation: spin 15s linear infinite;
		}
	</style>
</head>
