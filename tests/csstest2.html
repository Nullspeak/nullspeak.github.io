<!-- 3D css rotation test -->
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>Sarah's Domain - 3D Transform CSS Test</title>
	<link rel="stylesheet" href="../assets/default.css"/>
	<link rel="shortcut icon" href="../assets/favicon.ico"/>

	<style>
		@keyframes spin {
			0% {
				transform: rotateY(-90deg);
			}
			100% {
				transform: rotateY(90deg);
			}
		}

		body {
			perspective: 1000px;
			position: fixed;
			width: 25%;
			height: 25%;
		}

		#dbox {
			transform-style: preserve-3d;
			animation: spin 15s linear infinite;
		}
	</style>
</head>
<body>
	<div id="dbox">
		<!--Title text thing-->
		<h1>Sarah's Domain - 3D Transform CSS Test</h1>

		<!--nav bar thing-->
		<div style="padding-bottom:8px;">
			<a href="../index.html">Home</a>
			<a href="../projects.html">Projects</a>
			<a href="../tests.html">Experiments</a>
			<a href="https://github.com/Nullspeak">My GitHub Profile</a>
		</div>
		<hr />
		<p>This block should be spinning and appear 3D.</p>
	</div>
</body>
</html>
